name: R-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        install.packages('devtools')
        install.packages(c('covr', 'testthat'))

    - name: Run tests and generate coverage
      run: |
        Rscript -e 'library(covr); library(testthat); coverage <- file_coverage(c("main.R", "scripts/01_pacotes.R", "scripts/02_importacao_dados.R", "scripts/03_manipulacao_dados.R"), "tests/test_main.R"); print(coverage); codecov(coverage = coverage)'

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
